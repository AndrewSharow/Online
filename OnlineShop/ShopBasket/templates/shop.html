<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'shop.css' %}">
    <title>Product Catalog</title>
</head>
<body>
    <script src="{% static 'jquery-3.6.4.js' %}"></script>
    <script src="{% static 'script.js' %}" defer></script>
    <div class="view-cart">
		<a class="Basket" href="{% url 'basket' %}">Кошик</a>
	</div>
    <h1>Товари</h1>
    <div class="product-container">
        {% for product in products%}
        <div class="product">
            <img src="{{product.image.url}}" alt="Product 1" width="200" height="300">
            <h2>{{product.name}}</h2>
            <p>{{product.description}}</p>
            <p>Ціна:{{product.price}}₴</p>
            <button class="add-basket" value="{{product.pk}}">Додати до кошику</button>
        </div>
        {% endfor %}
    </div>
    <input class="url-get-basket" hidden value="{% url 'set_cookie' %}">
<body>
</html>
